on: push
name: basic python

jobs:
  example-1:
    name: (${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest"]
        python-version: ["3.11"]
    steps:
      - uses: actions/checkout@v4
      - uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
          environment-file: environment.yml
      - name: Conda info
        shell: bash -el {0}
        run: conda info
      - name: Conda env list
        shell: bash -el {0}
        run: |
          conda env list
          conda list
      - name: basic usage
        shell: bash -el {0}  
        run: |
          which python
          python primerForge.py --help
      - name: pip installation
        shell: bash -el {0}
        run: |
          pip install .
          primerForge --help
